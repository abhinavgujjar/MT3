<html ng-app="myApp" >
<head>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="mainController">
	<h1>{{greeting}}</h1>
	<h1>{{11+5}}</h1>
	<h1 >{{'concat' + 'tenation'}}</h1>
	<h1 >{{[1,2,3,4][2]}}</h1>
	<script>
	//declaring a module
	var app = angular.module('myApp', []);

	//access a module
	app.controller('mainController', function($scope){
		var timeOfDay = 'Morning';
		var currentHours = (new Date()).getHours();
		if ( currentHours >= 11 ){
			timeOfDay = 'Afternoon'
		}

		if ( currentHours > 16 ){
			timeOfDay = 'Evening';
		}

		if (currentHours > 20){
			timeOfDay = 'Night';
		}
		$scope.greeting = 'confusing' + timeOfDay + ', Mindtree';
	})

	</script>
</body>
</html>
