<html ng-app="myApp" >
<head>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="mainController">
	<h1 style="color:blue">{{greeting}}</h1>
	<hr/>
	<div ng-controller="subController">
		<h1 style="color:red">{{greeting}}</h1>
	</div>
	<div ng-controller="subController">
		<h1 style="color:red">{{greeting}}</h1>
	</div>
	<hr/>
	<h1 style="color:blue">{{greeting}}</h1>
	<script>
	//declaring a module
	var app = angular.module('myApp', []);

	app.controller('subController', function($scope){
		$scope.greeting = 'I am SUB . I DO NOT GREET';
	});

	//access a module
	app.controller('mainController', function($scope){
		var timeOfDay = 'Morning';
		var currentHours = (new Date()).getHours();
		if ( currentHours >= 11 ){
			timeOfDay = 'Afternoon'
		}

		if ( currentHours > 16 ){
			timeOfDay = 'Evening';
		}

		if (currentHours > 20){
			timeOfDay = 'Night';
		}
		$scope.greeting = 'confusing' + timeOfDay + ', Mindtree';
	})

	</script>
</body>
</html>
