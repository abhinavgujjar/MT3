<html ng-app="myApp" >
<head>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="mainController">
	<h1 style="color:blue">{{greeting}}, {{company.name}}</h1>
	<input type="text" value="{{company.location}}"/>
	<hr/>
	<textarea>{{greeting}}</textarea>

	<input type="text" value="{{greeting}}" />

	<div ng-controller="hotelsController">
		<div ng-repeat="item in hotels">
			{{item.name}}
		</div>
	</div>
	
	<hr/>
	<h1 style="color:blue">{{greeting}}</h1>
	<script>
	//declaring a module
	var app = angular.module('myApp', []);

	app.controller('hotelsController', function($scope){

		var hotels = [
		{
			name : 'Leela Palace'
		},{
			name : 'Taj'
		},{
			name : 'Le Meridian'
		}];

		$scope.hotels = hotels;

	})
	//access a module
	app.controller('mainController', function($scope){
		var timeOfDay = 'Morning';
		var currentHours = (new Date()).getHours();
		if ( currentHours >= 11 ){
			timeOfDay = 'Afternoon'
		}

		if ( currentHours > 16 ){
			timeOfDay = 'Evening';
		}

		if (currentHours > 20){
			timeOfDay = 'Night';
		}
		$scope.greeting = 'Good ' + timeOfDay;

		$scope.company = {
			name : 'Mindtree',
			location : 'global village'
		}
	})

	</script>
</body>
</html>
